{% extends 'applistagecraft/base.html' %}

{% block main %}
    <h2 class="text-center mt-1 fw-bold text-uppercase">Formulaire de Création d'offre de stage</h2>
    <div class="container d-flex justify-content-center">
        <form class="border border-secondary rounded mt-5 ps-5 pe-5 pt-5 pb-5"  action="creerOffre" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper row pb-4">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger mt-4">Créer</button>
        </form>
    </div>
    
{% endblock %}
