{% extends 'applistagecraft/base.html' %}

{% block title %}
Les Offres
{% endblock %}

{% block main %}
    <h2 class="text-center mt-5 fw-bold text-uppercase mb-5">Voici les {{offres|length}} offres que nous vous proposons</h2>
    {% for offr in offres %}
    <div class="border rounded border-dark p-3 mx-auto mt-3" style="max-width: 900px;">
        <a class="text-reset text-decoration-none" href="{{offr.IdOffre}}">
            <div class="row align-items-center mt-3">
                <div class="col-auto d-flex align-items-center">
                    <img class="mt-2 me-3" src="{{MEDIA_URL}}{{offr.ImageOffre}}" width="100" alt="Image de l'entreprise" title="{{offr.IntituleOffre}}">
                    <p class="mb-0 me-4">{{offr.OrganismeOffre}}</p>
                </div>
                <div class="col text-center">
                    <p class="mb-0">{{offr.IntituleOffre}}</p>
                </div>
                <div class="col-auto d-flex me-3 justify-content-end border rounded border-dark">
                    <p class="mb-0">{{offr.EtatOffre}}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
    
{% endblock %}
