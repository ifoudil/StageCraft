{% extends 'applistagecraft/base.html' %}

{% block title %}Déconnexion - StageCraft{% endblock %}

{% block main %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="col-md-8 col-lg-6 text-center">
            
            <div class="p-5 bg-light rounded-3 shadow-sm border border-secondary-subtle">
                <div class="mb-4">
                    <div class="icon-square bg-success bg-gradient text-white d-inline-flex align-items-center justify-content-center rounded-circle shadow-sm" style="width: 80px; height: 80px;">
                        <i class="bi bi-check-lg display-5"></i>
                    </div>
                </div>
                
                <h1 class="fw-bold text-dark mb-3">Vous avez été déconnecté</h1>
                <p class="fs-5 text-muted mb-4">
                    Merci d'avoir utilisé <strong>StageCraft</strong>. Votre session a été fermée en toute sécurité. À bientôt !
                </p>

                <div class="d-flex justify-content-center gap-3">
                    <a href="/homepage" class="btn btn-outline-dark btn-lg rounded-pill px-4">
                        <i class="bi bi-house me-2"></i>Accueil
                    </a>
                    <a href="/login" class="btn btn-primary btn-lg rounded-pill px-4 shadow-sm">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Se reconnecter
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
