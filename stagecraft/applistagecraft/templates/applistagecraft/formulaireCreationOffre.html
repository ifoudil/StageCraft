{% extends 'applistagecraft/base.html' %}

{% block main %}
    <h2 class="text-center mt-4 fw-bold text-uppercase text-danger">Formulaire de Création d'offre de stage</h2>
    <div class="container d-flex justify-content-center">
        <form enctype="multipart/form-data" class="shadow-4-strong rounded-5 p-5 bg-white mt-5 mb-4 large-form w-90"  action="creerOffre" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                <div class="fieldWrapper row pb-4">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger btn-lg w-100 mt-3">Créer</button>
        </form>
    </div>
{% endblock %}
