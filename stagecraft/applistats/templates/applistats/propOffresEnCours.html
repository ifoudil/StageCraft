{% extends 'applistagecraft/base.html' %}

{% block title %}Statistiques - Répartition des États{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-uppercase fw-bold">Proportions d'offres par états</h2>
    
    <div class="card shadow-sm p-4 bg-white rounded mx-auto" style="max-width: 700px;">
        <canvas id="chartEtats"></canvas>
    </div>
</div>

{{ labels|json_script:"etats-labels" }}
{{ data|json_script:"etats-data" }}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<script>
    const labels = JSON.parse(document.getElementById('etats-labels').textContent);
    const data = JSON.parse(document.getElementById('etats-data').textContent);

    const ctx = document.getElementById('chartEtats');

    // 3. Enregistrement du plugin pour pouvoir l'utiliser
    Chart.register(ChartDataLabels);

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Nombre d\'offres',
                data: data,
                backgroundColor: [
                    'rgba(40, 167, 69, 0.7)',  // Vert
                    'rgba(255, 193, 7, 0.7)',  // Jaune
                    'rgba(220, 53, 69, 0.7)',  // Rouge
                    'rgba(108, 117, 125, 0.7)', // Gris
                    'rgba(54, 162, 235, 0.7)'   // Bleu
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                // 4. Configuration des étiquettes de données (pourcentages)
                datalabels: {
                    color: '#fff', // Texte en blanc
                    font: {
                        weight: 'bold',
                        size: 14
                    },
                    // Fonction pour calculer le pourcentage
                    formatter: (value, ctx) => {
                        let sum = 0;
                        let dataArr = ctx.chart.data.datasets[0].data;
                        dataArr.map(data => {
                            sum += data;
                        });
                        let percentage = (value * 100 / sum).toFixed(1) + "%";
                        return percentage;
                    }
                }
            }
        }
    });
</script>
{% endblock %}
